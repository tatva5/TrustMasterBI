			<div id="main">
				<div id="exampleWrap" style="visibility: visible; opacity: 1;">

					<div id="example" class="k-content absConf">

						<div class="demo-section">
							<div class="company-info" id="Fleet">
								<dl class="stat first">
									<dt class="example-subtitle1">
										TOTAL EXPENDITURE
									</dt>
									<dl class="stat trend-container">
										<dt class="example-subtitle">Last Year</dt><span class="metric">(01/02/2012)</span>
										<dd class="volume3">215127.60</dd>
									</dl>
									<!--<dl class="stat trend-container"></dl>-->
									<dl class="stat trend-container lowest-container">
										<dt class="example-subtitle">
											Previous Month<span class="metric">(01/01/2013)</span>
										</dt>
										<dd class="volume3">215234.67</dd>
									</dl>

								</dl>
								<div class="company-trends">
									<dl class="stat first">
										<dt class="example-subtitle">Date</dt><span class="metric">(01/02/2013)</span>
										<dd class="volume2">334556.33</dd>

									</dl>

								<div class="separator"></div>

							<h5 class="example-subtitle1">MONTHLY EXPENDITURE PER CATEGORY </h5>

							<div id="Barchart"></div>
							<script>
								function createChart2() {
									$("#Barchart").kendoChart({
										theme: "blueopal",
            
										legend: {
											position: "top",
											offsetX: 240
        
										},
										seriesDefaults: {
											type: "column"
										},
										series: [
											{
												name: "Prev. Month same date",
												data: [12000, 30000, 46000, 56000, 23000,34000,56000,25000,76000,28000,55000]
											}, {
												name: "Current Month",
												data: [18000, 28000, 34000, 46000, 20000,30000,50000,30000,65000,32000,60000]
											}
										],
										valueAxis: {
											labels: {
												format: "{0}"
											},
											majorUnit: 10000
										},
										categoryAxis: {
											categories: ["Body works", "Brakes", "Cooling system","Drive train", "Electrical","Engine","Exhaust and Manifolds","Fuel System","Services","Suspension","Tyres"],
											labels: {
												rotation: -45
											}
										},
								
										tooltip: {
											visible: true,
											format: "{0}"
										}
									});
								}
								
								$(document).ready(function () {
									setTimeout(function () {
										// Initialize the chart with a delay to make sure
										// the initial animation is visible
										createChart2();
								
										$("#example").bind("kendo:skinChange", function (e) {
											createChart2();
										});
								
										var chart = $("#Barchart").data("kendoChart"),
										firstSeries = chart.options.series;
								
										$("#getGap").click(function () {
											firstSeries[0].gap = parseFloat($("#gap").val(), 10);
											chart.redraw();
										});
								
										$("#getSpacing").click(function () {
											firstSeries[0].spacing = parseFloat($("#spacing").val(), 10);
											chart.redraw();
										});
									}, 400);
								
									if (kendo.ui.NumericTextBox) {
										$("#gap").kendoNumericTextBox();
										$("#spacing").kendoNumericTextBox();
									}
								});
							</script>

							<script type="text/x-kendo-template" id="company-info-template">
								<dl class="stat first">
									<dt class="example-subtitle">
										#= name #
										stock price <span class="metric">US dollars</span>
									</dt>
									<dd class="eoy-closing"></dd>
								</dl>

								<div class="company-trends">
									<div class="example-subtitle">
										Stock market trends <span class="metric">throughout the year</span>
									</div>

									<dl class="stat trend-container">
										<dt class="example-subtitle">Highest stock price</dt>
										<dd class="highest"></dd>
										<dd class="sparkline highest-sparkline"></dd>
									</dl>

									<dl class="stat trend-container lowest-container">

									</dl>

									<dl class="stat trend-container">

										<dd class="relative-value"></dd>
										<dd class="sparkline relative-value-sparkline"></dd>
									</dl>

									<div class="relative-value-pie"></div>
								</div>

								<div class="separator"></div>

								<dl class="stat first">
									<dt class="example-subtitle">
										volume of traded stocks <span class="metric">traded stocks</span>
									</dt>
									<dd class="volume"></dd>
								</dl>

								<div class="volume-chart"></div>
							</script>

							<div class="company-info" id="google">

								<div class="separator"></div>

								<dl class="stat first">
									<dt class="example-subtitle1">
										FLEET SIZE
									</dt>
									<br/>
									<dt class="example-subtitle">
										Date<span class="metric">(01/02/2013)</span>
									</dt>
									<dd class="volume2">16,000</dd>
									<dt class="example-subtitle">
										Previous Month<span class="metric">(01/01/2013)</span>
									</dt>
									<dd class="volume3">14,000</dd>
									<dt class="example-subtitle">
										Last Year<span class="metric">(01/02/2012)</span>
									</dt>
									<dd class="volume3">12,000</dd>
								</dl>
								<div class="volume-chart k-chart">
									<div id="chart" ></div>
									<script>
										var internetUsers = [
											{
												"country": "Fleet",
												"year": "JUL-12",
												"value": 7000
											},{
												"country": "Fleet",
												"year": "AUG-12",
												"value": 6000
											},{
												"country": "Fleet",
												"year": "SEP-12",
												"value": 4000
											},{
												"country": "Fleet",
												"year": "OCT-12",
												"value": 9000
											},{
												"country": "Fleet",
												"year": "DEC-12",
												"value": 10000
											},{
												"country": "Fleet",
												"year": "JAN-13",
												"value": 10000
											}
										];
										
										function createChart() {
											$("#chart").kendoChart({
												theme: "blueopal",
												dataSource: {
													data: internetUsers
												},
										
												legend: {
													visible: false
												},
												seriesDefaults: {
													type: "line",
													labels: {
														visible: false,
														format: "{0}"
													}
												},
												series: [
													{
														field: "value",
														name: "Fleet"
													}
												],
												valueAxis: {
													labels: {
														format: "{0}"
													},
													majorUnit: 2000
												},
												chartArea:{
													height:275, width:500
												},
												categoryAxis: {
													field: "year"
												}
											});
										}
										
										$(document).ready(function() {
											setTimeout(function() {
												// Initialize the chart with a delay to make sure
												// the initial animation is visible
												createChart();
										
												$("#example").bind("kendo:skinChange", function(e) {
													createChart();
												});
											}, 300);
										});
									</script>
								</div>
