<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="k-webkit k-webkit24">
	<head>
		<title>Kgwerano TrustMaster Fleet| Maintenance History</title>
	</head>
	<body>
		<div id="mainWrap" data-role="view" data-layout="fleetdashboardLayout" data-title="OPERATIONS">
			<div id="dashboard" class="centerWrap">
				<div class="demo-section">
					<div  id="Fleet">
						<dl class="stat first">
							<dt class="dashboard-subtitle1">
								TOTAL EXPENDITURE
							</dt>
							<dl class="stat trend-container_first">
								<dt class="dashboard-subtitle">Last Year</dt><span class="metric" id="lblexpnlastyearDate"></span>
								<dd class="volumeMedium" id="lblexplastYear" ></dd>
							</dl>
							<!--<dl class="stat trend-container"></dl>-->
							<dl class="stat trend-container">
								<dt class="dashboard-subtitle">
									Previous Month<span class="metric" id="lblexpnprevmonthDate" ></span>
								</dt>
								<dd class="volumeMedium" id="lblexpnpreMonth"></dd>
							</dl>

						</dl>
						<div class="company-trends">
							<dl class="stat first">
								<span class="metric_right" id="lblexpncurrDate" ></span><dt class="dashboard-subtitle-right">Date</dt>
								<dd class="volumeBig_right" id="lblexpncurrentDate"></dd>
							</dl>
						</div>
						<div class="separator"></div>
					</div>
					<br/>
					<dt class="dashboard-subtitle1">MONTHLY EXPENDITURE PER CATEGORY </dt>
					<div id="Barchart"></div>

					<div  id="google">
						<div class="separator"></div>
						<dl class="stat first">
							<dt class="dashboard-subtitle1">
								FLEET SIZE
							</dt>
							<br/>
							<dt class="dashboard-subtitle">
								Date<span class="metric" id="lblfleetcurDate" ></span>
							</dt>
							<dd class="volumeBig" id="currentFleet" ></dd>
							
							<dt class="dashboard-subtitle">
								Previous Month<span class="metric" id="lblfleetprevmonthDate" ></span>
							</dt>
							<dd class="volumeMedium" id="prevFleet"></dd>
							
							<dt class="dashboard-subtitle">
								Last Year<span class="metric" id="lblfleetlastyearDate" ></span>
							</dt>
							<dd class="volumeMedium" id="lastyearFleet" ></dd>
							
						</dl>
						<div class="volume-chart k-chart" >
							<div id="chart" ></div>
                            
                        <script>
                                                   
                            $(document).ready(function () {
                             
                             callwebservice('fleet', 'getexpenditures','',servicelistcomplete);  
                                
                             function servicelistcomplete(result) {
	                            var temp = result.dataSource;
                                //Dashboard Numeric Display
     
								$("#lblexplastYear").html(temp.data[2].LastYearExpenditure);
								$("#lblexpnpreMonth").html(temp.data[1].PrevioudMonthExpenditure);
								$("#lblexpncurrentDate").html(temp.data[0].TotalExpenditure);
								$("#currentFleet").html(temp.data[3].FleetSize);
								$("#prevFleet").html(temp.data[4].PrevMonthFleetSize);
								$("#lastyearFleet").html(temp.data[5].FleetSizeLastYear);
                                
                                //Dasboard Date Display
                                
                                $("#lblexpnlastyearDate").html("(" + temp.data[2].Date + ")");
                                $("#lblexpnprevmonthDate").html("(" + temp.data[1].Date + ")");
                                $("#lblexpncurrDate").html("(" + temp.data[0].Date + ")");
                                $("#lblfleetcurDate").html("(" + temp.data[3].Date + ")");
                                $("#lblfleetprevmonthDate").html("(" + temp.data[4].Date + ")");
                                $("#lblfleetlastyearDate").html("(" + temp.data[5].Date + ")");            
                               
                             } 
                                
                               
                                callwebservice('fleet', 'GetExpendituresByCategory','',bardatacomplete);
                                callwebservice('fleet', 'GetActiveVehiclesPerMonth','',linedatacomplete);
						    });
						    
                            
                            
                            
				            var bardata ;
                            var internetUsers;
                            
						    
                            
                            
                            function bardatacomplete(result) {
                                
                                bardata =result.dataSource;
                                
                                
                                $("#Barchart").kendoChart({
								theme: "blueopal",
						
								legend: {
									position: "top",
									offsetX: 240
						
								},
								seriesDefaults: {
									type: "column"
								},
								series: [
									{
										name: "Prev. Month same date",
										data: bardata.data1
									}, {
										name: "Current Month",
										data: bardata.data2
									}
								],
								valueAxis: {
									labels: {
										format: "{0}"
									},
									
								},
								categoryAxis: {
									categories: bardata.data3,
                                    baseUnit :"fit",
									labels: {
										rotation: -30,
										margin: 0,
										padding: { top: 0, left: 10, right :50 }
                                        
									}
								},
								chartArea:{
									width:750,
									height :340,
									background: ""
								},
								tooltip: {
									visible: true,
									format: "{0}"
								}
							});

                            }
                             function linedatacomplete(result) {
                                 
                                internetUsers =result.dataSource;
                                
                                 $("#chart").kendoChart({
										theme: "blueopal",
										dataSource: {
											data: internetUsers.data
										},
								
										legend: {
											visible: false
										},
										seriesDefaults: {
											type: "line",
											labels: {
												visible: false,
												format: "{0}"
											}
										},
										series: [
											{
												field: "value",
												name: "Fleet"
											}
										],
										valueAxis: {
											labels: {
												format: "{0}"
											},
											majorUnit: 2000
										},
										chartArea:{
											height:300, width:500,background: ""
								
										},
										categoryAxis: {
											field: "year"
										},
                                        tooltip: {
									        visible: true,
									        format: "{0}"
								            }
									});
                            }
                            
                            
                            // Apply Style to Bar Chart 
						    function createBarChart() {
                              
                                
							
						    }
                            //Apply Style to Line Chart
						    function createLineChart() {
									
							}
									
					    </script>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
