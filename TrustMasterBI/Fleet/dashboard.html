<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="k-webkit k-webkit24">
	<head>
		<title>Kgwerano TrustMaster Fleet| Maintenance History</title>
	</head>
	<body>
		<div class="centerWrap floatWrap" id="mainWrap" data-role="view" data-layout="BackHeader" data-title="OPERATIONS">
			<div id="main">
				<div id="exampleWrap" style="visibility: visible; opacity: 1;">

					<div id="dashboard">
						<div class="demo-section">
							<div class="company-info" id="Fleet">
								<dl class="stat first">
									<dt class="dashboard-subtitle1">
										TOTAL EXPENDITURE
									</dt>
									<dl class="stat trend-container">
										<dt class="dashboard-subtitle">Last Year</dt><span class="metric">(01/02/2012)</span>
										<dd class="volumeMedium">215127.60</dd>
									</dl>
									<!--<dl class="stat trend-container"></dl>-->
									<dl class="stat trend-container lowest-container">
										<dt class="dashboard-subtitle">
											Previous Month<span class="metric">(01/01/2013)</span>
										</dt>
										<dd class="volumeMedium">215234.67</dd>
									</dl>

								</dl>
								<div class="company-trends">
									<dl class="stat first">
										<dt class="dashboard-subtitle">Date</dt><span class="metric">(01/02/2013)</span>
										<dd class="volumeBig">334556.33</dd>

									</dl>

								</div>
								<div class="separator"></div>
							</div>
							<h5 class="dashboard-subtitle1">MONTHLY EXPENDITURE PER CATEGORY </h5>

							<div id="Barchart"></div>
							<script>
								function createChart2() {
									$("#Barchart").kendoChart({
										theme: "blueopal",
            
										legend: {
											position: "top",
											offsetX: 240
        
										},
										seriesDefaults: {
											type: "column"
										},
										series: [
											{
												name: "Prev. Month same date",
												data: [12000, 30000, 46000, 56000, 23000,34000,56000,25000,76000,28000,55000]
											}, {
												name: "Current Month",
												data: [18000, 28000, 34000, 46000, 20000,30000,50000,30000,65000,32000,60000]
											}
										],
										valueAxis: {
											labels: {
												format: "{0}"
											},
											majorUnit: 10000
										},
										categoryAxis: {
											categories: ["Body works", "Brakes", "Cooling system","Drive train", "Electrical","Engine","Exhaust and Manifolds","Fuel System","Services","Suspension","Tyres"],
											labels: {
												rotation: -45
											}
										},
								        chartArea:{
													width:750,
                                                    height :340,
                                                    background: ""
												},
										tooltip: {
											visible: true,
											format: "{0}"
										}
									});
								}
								
								$(document).ready(function () {
									setTimeout(function () {
										// Initialize the chart with a delay to make sure
										// the initial animation is visible
										createChart2();
								
										$("#dashboard").bind("kendo:skinChange", function (e) {
											createChart2();
										});
									}, 400);
								});
								
								</script>
							<div class="company-info" id="google">
								<div class="separator"></div>
								<dl class="stat first">
									<dt class="dashboard-subtitle1">
										FLEET SIZE
									</dt>
									<br/>
									<dt class="dashboard-subtitle">
										Date<span class="metric">(01/02/2013)</span>
									</dt>
									<dd class="volumeBig">16,000</dd>
									<dt class="dashboard-subtitle">
										Previous Month<span class="metric">(01/01/2013)</span>
									</dt>
									<dd class="volumeMedium">14,000</dd>
									<dt class="dashboard-subtitle">
										Last Year<span class="metric">(01/02/2012)</span>
									</dt>
									<dd class="volumeMedium">12,000</dd>
								</dl>
								<div class="volume-chart k-chart" >
									<div id="chart" ></div>
									<script>
										var internetUsers = [
											{
												"country": "Fleet",
												"year": "JUL-12",
												"value": 7000
											},{
												"country": "Fleet",
												"year": "AUG-12",
												"value": 6000
											},{
												"country": "Fleet",
												"year": "SEP-12",
												"value": 4000
											},{
												"country": "Fleet",
												"year": "OCT-12",
												"value": 9000
											},{
												"country": "Fleet",
												"year": "DEC-12",
												"value": 10000
											},{
												"country": "Fleet",
												"year": "JAN-13",
												"value": 10000
											}
										];
										
										function createChart() {
											$("#chart").kendoChart({
												theme: "blueopal",
												dataSource: {
													data: internetUsers
												},
										
												legend: {
													visible: false
												},
												seriesDefaults: {
													type: "line",
													labels: {
														visible: false,
														format: "{0}"
													}
												},
												series: [
													{
														field: "value",
														name: "Fleet"
													}
												],
												valueAxis: {
													labels: {
														format: "{0}"
													},
													majorUnit: 2000
												},
												chartArea:{
													height:300, width:500,background: ""
                                                    
												},
												categoryAxis: {
													field: "year"
												}
											});
										}
										
										$(document).ready(function() {
											setTimeout(function() {
												// Initialize the chart with a delay to make sure
												// the initial animation is visible
												createChart();
										
												$("#dashboard").bind("kendo:skinChange", function(e) {
													createChart();
												});
											}, 300);
										});
									</script>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
