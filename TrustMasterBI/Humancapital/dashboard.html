				</div>
			</header>
			<!--View content will render here-->
			<div data-role="footer">
				<div data-role="tabstrip">

		<div data-role="view" data-layout="humancapital" data-before-show="cleanview" data-show="dashboardchart">
			<div class="chart-wrapper">
				<div id="countpercompany" class="k-chart" style="position:relative;"></div>

            <div class="separator"></div>
			<div id="divredraw">

						<tr>
							<td colspan="3" valign="top">
								<div class="sub_box big_box">
									No of Employees<br />
									<span id="employeeno" class="big_blue">0</span>
								</div>
							</td>
						</tr>
						<tr>
							<td valign="top">
								<div class="sub_box">
									Engagements<br />
									<span id="engagements" class="green">0</span>
								</div>
							</td>
							<td valign="top">
								<div class="sub_box">
									Terminations<br />

								</div>
							</td>
							<td valign="top">
								<div class="sub_box">
									Leave Days<br />

							</td>
						</tr>
					</table>

						</li>

				</ul>
			</div>
		</script>

			ss.type = "text/css";
			ss.rel = "stylesheet";

			document.getElementsByTagName("head")[0].appendChild(ss);

				$("#countpercompany").data("kendoChart").redraw();
