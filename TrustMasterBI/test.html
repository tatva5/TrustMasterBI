<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test Page</title>
		<link rel="stylesheet" href="kendo/styles/kendo.mobile.all.min.css"/>
		<link href="kendo/styles/kendo.common.css" rel="stylesheet" />
		<link href="kendo/styles/kendo.default.css" rel="stylesheet" />
	</head>
	<body>
		<div id="chartArea" />
        <script src="cordova.js"></script>
		<script src="kendo/js/jquery.min.js"></script>
		<script src="kendo/js/kendo.all.js"></script>
		<script>
			$(function () {
				try {
					$.ajax({
						"url": "http://onit1.homenet.org/TrustMasterMobileWebService/Chart/Test2",
						"method": "post",
						"dataType": "json"
						// "data": "arg1=val1&arg2=val2" // chart-specific arguments
					})
					.done(function (data, textStatus, jqXHR) {
						try {
							data = eval(data)[0];
							debugger;
							$("#chartArea").kendoGrid(data);
						}
						catch (e) {
							alert("Server sent incorrect data. Please contact On-IT1.");
						}
					})
					.fail(function (jqXHR, textStatus, errorThrown) {
						alert("Server error. Please contact On-IT1.\n\n" + errorThrown);
					})
				}
				catch (e) {
					alert("Error occurred. Please contact On-IT1.\n\n" + e);
				}
			});
		</script>
		<script>
			var app = new kendo.mobile.Application();
		</script>
	</body>
</html>
