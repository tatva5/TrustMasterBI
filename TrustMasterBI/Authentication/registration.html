<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title></title>
	</head>
	<body>
        <!--registrationHeader-->
        <section data-role="layout" data-id="registrationHeader">
			<header data-role="header">
				<div data-role="navbar">
					<a data-role="backbutton" data-align="left">Back</a>
					<span data-role="view-title"/>
				</div>
			</header>
			<div data-role="footer">
				<div>
					<img class="footerimg"  src="../images/mainbg2.png"  />
				</div>
			</div>
		</section>
        
		<div data-role="view" data-title="Registration" data-layout="registrationHeader" data-before-show="cleanview" >
			<div class="textboxStyle" id="registationForm">

				<div class="logo">
					<img src="../images/logo.png" alt="" />
				</div>
				<table class="form" cellspacing="5px">
					<tr>
						<td>
							<label class="lblStyle">First Name :</label>
						</td>
						<td >
							<input type="text" id="txtFirstName" name="txtFirstName" required validationMessage="*" value="" maxlength="10"/>
						</td>
					</tr>
					<tr>
						<td>
							<label class="lblStyle">Surname :</label>
						</td>
						<td >
							<input type="text" id="txtSurname" name="txtSurname" required validationMessage="*" value="" maxlength="10"/>
						</td>
					</tr>
					<tr>
						<td>
							<label class="lblStyle">Email :</label>
						</td>
						<td >
							<input type="text" id="email" name="email" required validationMessage="*" value="" pattern="\b[a-zA-Z0-9._%-]+@?bosasa\.com"/>
						</td>
					</tr>
					<tr>
						<td>
							<label class="lblStyle">Pin :</label>
						</td>
						<td>
							<input type="password" id="pin" name="pin" required validationMessage="*" value="" pattern="\d{4}" maxlength="4"/>
						</td>
					</tr>
					<tr>
						<td></td>
						<td class="button">
							<a id="btnRegister" data-role="button" data-click="registeruser">Submit</a>
							<a id="btnReset" data-role="button" data-click="registrationFormReset">Reset</a>
						</td>
					</tr>
				</table>
				<div class="registrationNote">
					<label >Registration is for Authorised Bosasa Group Employees only.</label>
				</div>
			</div>
			<div id="result">
				<table class="registrationresult">
					<tr>
						<td>
							<label class="lblStyle">Thank you for registering.</label>
						</td>
					</tr>
					<tr>
						<td>
							<label class="lblStyle">Weâ€™ll get back to you once we have processed your request.</label>
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td>
							<label class="lblStyle">Best Regards,</label>
						</td>
					</tr>
					<tr>
						<td>
							<label class="lblStyle">ONIT1 Team</label>
						</td>
					</tr>
				</table>

			</div>
			<script src="../scripts/authentication.js"></script>
			<script>
				$(document).ready(function() {
					$("#registationForm").show();
					$("#result").hide();
				});				
			</script>
		</div>
	</body>
</html>
