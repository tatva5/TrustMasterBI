	<body>
		<div data-role="view" data-title="Registration" data-layout="BackHeader">
			<div class="textboxStyle" id="#zoomable-explanation">
				<h3>Please note this section is for Authorized Bosasa Group Employees only.</h3>
				<table class="registration" id="registationForm">
					<tr>
						<td>
							<label for="txtName" class="lblStyle">Name :</label>
						</td>
						<td >
							<input type="text" id="txtName" value="" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="txtSurname" class="lblStyle">Surname :</label>
						</td>
						<td >
							<input type="text" id="txtSurname" value="" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="txtemailId" class="lblStyle">Email Address :</label>
						</td>
						<td >
							<input type="text" id="txtemailId" value="" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="txtPin" class="lblStyle">Pin :</label>
						</td>
						<td>
							<input type="password" id="txtPin" value="" />
						</td>
					</tr>
					<tr>
						<td></td>
						<td align="left">
							<a id="submitButton" data-role="button">Submit</a>
						</td>
					</tr>
				</table>
				<table class="registrationresult" id="result">
					<tr>
						<td>
							<label class="lblStyle">Thank you for registering.</label>
						</td>
					</tr>
					<tr>

						</td>
					</tr>
					<tr>
						<td>
							<label class="lblStyle">ONIT1 Team</label>
						</td>
					</tr>
				</table>
			</div>

			<script>
				$("#submitButton").on("click", function(e) {
					$("#registationForm").hide();
                    $("#result").show();
				});
                
                $(document).ready(function() {
                    debugger;
                    $("#registationForm").show();
                    $("#result").hide();
                });
			</script>
		</div>
	</body>
</html>
