<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title></title>
	</head>
	<body>
        <section data-role="layout" data-id="forgotpinHeader">
			<header data-role="header">
				<div data-role="navbar">
					<a data-role="backbutton" data-align="left">Back</a>
					<span data-role="view-title"/>
				</div>
			</header>
			<div data-role="footer">
				<div>
					<img class="footerimg"  src="../images/mainbg2.png"  />
				</div>
			</div>
		</section>
        
		<div data-role="view" data-title="Forgot Pin" data-layout="forgotpinHeader" data-before-show="cleanview">
			<div class="textboxStyle" id="forgotPinForm">
				<div class="logo">
					<img src="../images/logo.png" alt="" />
				</div>
				<table  class="form">
					<tr>
						<td>
							<label class="lblStyle">Email :</label>
						</td>
						<td>
							<input type="text" id="txtemailId" name="txtemailId" autofocus="true" onkeypress="forgotpinkeypress()" required validationMessage="*" pattern="\b[a-zA-Z0-9._%-]+@?bosasa\.com" placeholder="Please enter your email address"/>
						</td>
					</tr>
					<tr>
						<td>
						</td>
						<td class="button">
							<a id="btnSubmit" data-role="button" data-click="forgotPin">Submit</a>
							<a id="resetButton" data-role="button" data-click="reset">Reset</a>
						</td>
					</tr>
				</table>
			</div>
			<div id="Response">
				<div  class="response">
					Please check your mail. <br/>
					We've sent your pin to your email address.
				</div>
			</div>
            <script src="../scripts/authentication.js"></script>
			<script>
				$(document).ready(function() {
					$("#forgotPinForm").show();
					$("#Response").hide();
				});                
			</script>
		</div>
	</body>
</html>
