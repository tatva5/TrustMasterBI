<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title></title>
	</head>
	<body>
		<div data-role="view" data-title="Forgot Pin" data-layout="BackHeader" data-before-show="cleanview">
			<div class="textboxStyle" id="forgotPinForm">
				<div class="logo">
					<img src="../images/logo.png" alt="" />
				</div>
				<table  class="form">
					<tr>
						<td>
							<label class="lblStyle">Email :</label>
						</td>
						<td>
							<input type="text" id="txtemailId" value="" required validationMessage="*"/>
						</td>
					</tr>
					<tr>
						<td>
						</td>
						<td class="button">
							<a id="btnSubmit" data-role="button">Submit</a>
							<a id="resetButton" data-role="button">Reset</a>
						</td>
					</tr>
				</table>
			</div>
			<div id="Response">
				<div  class="response">
					Please check your mail. <br/>
					We've sent your pin to your email address.
				</div>
			</div>
			<script>
				$("#btnSubmit").click(function() {
                    alert("forgot pin click");
					//Validate control
					if (!validateControl('forgotPinForm'))
						return;
    
					alert("forgot pin click");
    
					var result = callwebservice('User', 'ForgotPin', 'uidDevice=' + window.top.device.uuid + '&email=' + $("#txtemailId").val());
					if (typeof(result)==='undefined') 
						return;
    
					if (result.resultCode == window.top.Onit1.ResultCode.Success) { // login successful
						alert("Your pin sent successfully!");
						$("#forgotPinForm").hide();
						$("#Response").show();
					}
					else 
						alert(result.message);
				});
				$("#resetButton").click(function() {
					alert("reset click");
					//reset email text box
					$("#txtemailId").val('');
				});
				$(document).ready(function() {
					$("#forgotPinForm").show();
					$("#Response").hide();
				});                
			</script>
		</div>
	</body>
</html>
