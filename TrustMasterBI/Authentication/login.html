<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title></title>
	</head>
	<body>
		<div class="loginbg" data-role="view" data-title="Login" data-layout="loginHeader" style="position: relative;" data-before-show="cleanview">
			<div class="logo">
				<img src="../images/logo.png" alt="" />
			</div>
			<div class="login" id="divlogin">
				<table border="0" cellpadding="0" class="noicon">
					<tr>
						<td class="pinWidth" align="right">Pin :</td>
						<td>
							<input id="loginpin" type="text" name="loginpin" required validationMessage="*" pattern="\d{4}" placeholder="Please enter a four digit pin" maxlength="4"/>
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>
							<div class="btn">
								<a data-role="button" id="loginbtn" class="inputbtn" data-click="login">Login</a>
							</div>
							<div class="fg_link">
								<a data-role="button" href="../Authentication/forgotpin.html">Forgot Pin?</a>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
        <script src="../scripts/authentication.js"></script>
	</body>
</html>
