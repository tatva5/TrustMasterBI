<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title></title>
	</head>
	<body>
		<div data-role="view" data-title="Report" data-layout="grahicalDataLayout" data-before-show="cleanview">
			<div data-role="popover" id="popover-people" data-popup='{"height": 200, "width": 290}' class="popupContent">
				<div data-role="view" data-title="Search">
					<div data-role="header">
						<div data-role="navbar">
							<a data-role="button" data-align="left" data-click="closeParentPopover">Apply</a>
							<span data-role="view-title" ></span>
							<a data-role="button" data-align="right" >Reset</a>
						</div>
					</div>
					<table cellpadding="5px" cellspacing="5px" >
						<tr>
							<td>Range :</td>
							<td>
								<select id="ddlSelect" >
									<option value="Custom" >Custom</option>
									<option value="Auto" >Auto</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>From :</td>
							<td>
								<input id="datepicker"  />
							</td>
						</tr>
						<tr>
							<td>To :</td>
							<td>
								<input id="datepicker1" />
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="chartArea" />
			<script>
				$(document).ready(function() {
					$("#ddlSelect").kendoComboBox();
					$("#datepicker").kendoDatePicker(); 
					$("#datepicker1").kendoDatePicker();
					$("#chartArea").kendoChart(callwebservice('Chart', 'Test1', ''));
				});				
			</script>
		</div>
	</body>
</html>
