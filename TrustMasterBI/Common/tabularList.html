 <body>
  <div data-role="view" data-title="ReportView" data-layout="tabularLayout">

   <ul id="tabularListView" data-role="listview" data-style="inset"></ul>

   <script>
                $(document).ready(function(){
               try{
                $.ajax({
                    "url": "http://onit1.homenet.org/TrustMasterMobileServices/YouthCentre/getyouthcenterlistview",
                    "method": "post",
                    "dataType": "json"
                       }).done(function (data, textStatus, jqXHR) {
                           try {
                                data = eval(data)[0];
                                $("#tabularListView").kendoListView(data);
                               }
                           catch (e) {
                                alert("Server sent incorrect data. Please contact On-IT1.");
                                     }
                          })
                  .fail(function (jqXHR, textStatus, errorThrown) {
                      debugger;
                       alert("Server error. Please contact On-IT1.\n\n" + errorThrown);
                      })
                                 }
                         catch (e) {
                              alert("Error occurred. Please contact On-IT1.\n\n" + e);
                                    }
                    });
        </script> 

  </div>
 </body>
