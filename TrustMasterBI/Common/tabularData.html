<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title></title>
	</head>
	<body>
		<div data-role="view" data-title="Report" data-layout="tabularDataLayout">
			<div id="gridArea"></div>
			<div data-role="popover" id="popover-people" data-popup='{"height": 180, "width": 230}' style="padding:0px;">
				<div data-role="view" data-title="Search">
					<div data-role="header">
						<div data-role="navbar">
							<a data-role="button" data-align="left" >Apply</a>
							<span data-role="view-title" style="color:white;"></span>
							<a data-role="button" data-align="right" >Reset</a>
						</div>
					</div>
					<table>
						<tr>
							<td style="color:white;">Range:</td>
							<td>
								<select id="ddlSelect" >
									<option value="Custom" >Custom</option>
									<option value="Auto" >Auto</option>
								</select>
							</td>
						</tr>
						<tr>
							<td style="color:white;">From:</td>
							<td>
								<input id="datepicker"  style="width:120px;"/>
							</td>
						</tr>
						<tr>
							<td style="color:white;">To:</td>
							<td>
								<input id="datepicker1" style="width:120px;"/>
							</td>
						</tr>
				</div>
			</div>
			<style scoped>
				.km-ios #popover .km-view-title,
				.km-ios #popover-people .km-view-title
				{
					color: #fff;
					text-shadow: 0 -1px rgba(0, 0, 0, .5);
				}

				.km-ios #popover .km-navbar,
				.km-root > * > #popover > .km-content
				{
					background: -webkit-gradient(linear, 50% 0, 50% 100%, color-stop(0, rgba(255, 255, 255, 0.35)), color-stop(0.5, rgba(255, 255, 255, 0.1)), color-stop(0.5, rgba(255, 255, 255, 0)), color-stop(1, rgba(255, 255, 255, 0))) #000;
				}

				.km-ios #popover .km-navbar .km-button
				{
					background-color: #000;
				}
			</style>

			<script>
				function closeParentPopover(e) {
					var popover = e.sender.element.closest('[data-role=popover]').data('kendoMobilePopOver');
					popover.close();
				}
			</script>

			<script>
				$(function () {
					try {
						$.ajax({
							"url": "http://onit1.homenet.org/TrustMasterMobileWebService/Chart/Test2",
							"method": "post",
							"dataType": "json"
							// "data": "arg1=val1&arg2=val2" // chart-specific arguments
						})
						.done(function (data, textStatus, jqXHR) {
							try {
								data = eval(data)[0];
                                
								$("#gridArea").kendoGrid(data);
							}
							catch (e) {
								alert("Server sent incorrect data. Please contact On-IT1.");
							}
						})
						.fail(function (jqXHR, textStatus, errorThrown) {
							alert("Server error. Please contact On-IT1.\n\n" + errorThrown);
						})
					}
					catch (e) {
						alert("Error occurred. Please contact On-IT1.\n\n" + e);
					}
				});
				
				$(document).ready(function() {
					$("#ddlSelect").kendoDropDownList();
					$("#datepicker").kendoDatePicker(); 
					$("#datepicker1").kendoDatePicker();
				});				
			</script>
            
		</div>
	</body>
</html>
