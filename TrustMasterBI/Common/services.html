<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title></title>
	</head>
	<body>
		<div  data-role="view" data-layout="servicesLayout" data-title="Integrated Knowledge" data-before-show="cleanview">
			<div id="example"></div>
			<script id="scriptTemplate" type="text/x-kendo-template">
				<div class="services_list">
					<ul>
						# for (var i = 0; i < data.length; i++) { #
						<li>
							<a href="#= data[i].Href #" data-role="button">
								<img src="#= data[i].ImagePath #" alt=""/><br/>#= data[i].Name #</a>
						</li>
						# }
						#
					</ul>
				</div>
			</script>
				
			<script>
				$(document).ready(function() {
					var scriptTemplate = kendo.template($("#scriptTemplate").html(),{useWithBlock:false});
                    $("#example").html(scriptTemplate(callwebservice('Home','Servicelist').dataSource));
				});
			</script>
		</div>
	</body>
</html>
